<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Safari - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <!-- Load our auth script -->
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="jungle-background">
        <div class="leaves">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        
        <div class="auth-container">
            <div class="auth-box">
                <div class="monkey-avatar">
                    <img src="https://images.unsplash.com/photo-1540573133985-87b6da6d54a9?w=76&h=76&fit=crop&auto=format" alt="Monkey Avatar" class="avatar-img">
                </div>
                <h1>Welcome Back! ðŸŒ´</h1>
                <p class="subtitle">Continue your coding adventure</p>
                
                <button class="google-sign-in">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                    <span>Continue with Google</span>
                </button>
                
                <div class="divider">or</div>
                
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary">
                        Start Exploring!
                    </button>
                </form>
                
                <p class="auth-switch">
                    New to Code Safari? <a href="signup.html">Create an account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
