<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Safari - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <!-- Load our auth script -->
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="jungle-background">
        <div class="leaves">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        
        <div class="auth-container">
            <div class="auth-box">
                <div class="tiger-avatar">
                    <img src="https://images.unsplash.com/photo-1590767950092-42b8362368da?w=76&h=76&fit=crop&auto=format" alt="Tiger Avatar" class="avatar-img">
                </div>
                <h1>Join Code Safari! üêØ</h1>
                <p class="subtitle">Begin your coding journey today</p>
                
                <button class="google-sign-in">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                    <span>Sign up with Google</span>
                </button>
                
                <div class="divider">or</div>
                
                <form id="signupForm" class="auth-form">
                    <div class="input-group">
                        <label for="username">Explorer Name</label>
                        <input type="text" id="username" required placeholder="Choose your explorer name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn-primary">
                        Start Your Adventure!
                    </button>
                </form>
                
                <p class="auth-switch">
                    Already an explorer? <a href="login.html">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
